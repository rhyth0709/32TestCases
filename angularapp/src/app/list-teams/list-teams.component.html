<div>

    <table class="table">
        <thead>
            <th>Team ID</th>
            <th>Name</th>
            <th>Maximum Price</th>

        </thead>

        <tbody>

            <tr *ngFor="let t of teams">
                <td>{{t.teamID}}</td>
                <td>{{t.name}}</td>
                <td>{{t.maximumBudget}}</td>


            </tr>

        </tbody>
    </table>
</div>
