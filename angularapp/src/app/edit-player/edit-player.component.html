<div>

    <form [formGroup]="editForm">

        <div>

            <label for="name">Name</label>
            <input id="name" type="text" name="name" formControlName="name" class="form-control">
    
        </div>
        <div >
            <label for="teamID">Team ID</label>
            <input type="text" id="teamID" name="teamID" formControlName="teamID"  class="form-control">
        </div>   
        <div>
            <label for="category">Category</label>
            <input type="text" id="category" name="category" formControlName="category"  class="form-control">
        </div>
        <div >
            <label for="biddingPrice">Bidding Price</label>
            <input type="text" id="biddingPrice" name="biddingPrice" formControlName="biddingPrice" class="form-control">
        </div>
        
        <button class="btn btn-success" type="submit" (click)="onSave()">Edit TEAM</button>
    </form>
</div>
